<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Code für To-Do-Liste</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h2>Scanne den QR-Code, um deine To-Do-Liste zu öffnen:</h2>
    <div id="qrcode"></div>

    <script>
        new QRCode(document.getElementById("qrcode"), {
            text: "https://meine-todo-liste.com",  // Hier deine URL einfügen
            width: 200,
            height: 200
        });
    </script>
</body>
</html>
