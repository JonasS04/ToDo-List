<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Einstellungen</title>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; 
    margin: 0;
    background-color: lightgray;
}
.container {
    background-color: white;
    width: 55%;
    min-height: 25%; /* Mindesth√∂he setzen */
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    font-family: Arial, sans-serif;
    overflow-y: auto; 
    max-height: 80vh; 
}
h2 {
            text-align: center;
}
.setting {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
}
button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            background: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
}
button:hover {
            background: #218838;
}
.dark-mode {
            background-color: #333;
            color: white;
}
.dark-mode .container {
            background: #444;
}








.sidebar {
    position: fixed;
    top: 0;
    left: -250px; 
    width: 250px;
    height: 100%;
    background-color: #222;
    padding-top: 60px;
    transition: left 0.3s ease-in-out;
}

.sidebar.show {
    left: 0;
    background-color: white;
    cursor: pointer;
}

#menu-button {
    position: fixed;
    width: 100px;
    top: 20px;
    left: 2px;
    background: none; 
    border: none;  
    cursor: pointer;
    color: black;
    font-size: 30px;
}

#close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
}
  
  
  .sidebar ul {
    list-style-type: none;
    padding: 0;
  }
  
  .sidebar ul li {
   padding: 10px;
   margin-top: 15px;
    text-align: center;
  }
  
  .sidebar ul li a {
    text-decoration: none;
    color: black;
    display: block;
    text-align: start;
  }
  
  .sidebar ul li a:hover {
    background-color: red;
    color: white;
  }
    </style>
</head>
<body>
    <div class="container">
        <h2>Einstellungen</h2>
        
        <div class="setting">
            <label for="list-name">Listenname:</label>
            <input type="text" id="list-name" placeholder="Meine To-Do-Liste">
        </div>
        
       
        
        <div class="setting">
            <label for="dark-mode">Dunkelmodus:</label>
            <input type="checkbox" id="dark-mode">
        </div>
        
        <div class="setting">
            <label for="notifications">Benachrichtigungen:</label>
            <input type="checkbox" id="notifications">
        </div>
        
        <button onclick="saveSettings()">Einstellungen speichern</button>
    </div>
    <button id="menu-button">‚ò∞</button>

    <div id="sidebar" class="sidebar">
       <button id="close-button">‚úñ</button>
        <ul>
           <li><a href="test2.html">üè† Startseite</a></li>
            <li><a id="dark-mode" href="#">üåô Darkmode</a></li>
            <li><a href="einstellungen.html">‚öôÔ∏è Einstellungen</a></li>
            <li><a href="help.html">‚ùì Fragen&Antworten</a></li>
            <li><a href="felix.html">üö™ Logout</a></li>
      </ul>
    </div>
    
    
    <script>
        function saveSettings() {
            const listName = document.getElementById('list-name').value;
            const sortOrder = document.getElementById('sort-order').value;
            const themeColor = document.getElementById('theme').value;
            const darkMode = document.getElementById('dark-mode').checked;
            const notifications = document.getElementById('notifications').checked;
        }
            /*localStorage.setItem('todoListName', listName);
            localStorage.setItem('todoSortOrder', sortOrder);
            localStorage.setItem('todoThemeColor', themeColor);
            localStorage.setItem('todoDarkMode', darkMode);
            localStorage.setItem('todoNotifications', notifications);
            
            alert('Einstellungen gespeichert!');
        }
            */
        
        document.getElementById('dark-mode').addEventListener('change', function () {
            document.body.classList.toggle('dark-mode', this.checked);
        });




        document.addEventListener("DOMContentLoaded", function () {
    const menuButton = document.getElementById("menu-button");
    const sidebar = document.getElementById("sidebar");
    const closeButton = document.getElementById("close-button");

    // Sidebar beim Hovern √ºber den Button √∂ffnen
    menuButton.addEventListener("mouseenter", () => {
        sidebar.classList.add("show");
    });

    // Sidebar bleibt offen, bis man sie mit dem Schlie√üen-Button schlie√üt
    closeButton.addEventListener("click", () => {
        sidebar.classList.remove("show");
    });

    sidebar.addEventListener("mouseleave", () => {
        sidebar.classList.remove("show")
    })
});
    </script>
</body>
</html>
