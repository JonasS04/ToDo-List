.checkbox {
        width: 20px;
        height: 20px;
        border: 2px solid #333;
        border-radius: 8px;
        position: relative;
        cursor: pointer;
        background-color: white;
        } 
.checkbox:hover {
            border-color: lawngreen;
}
.done {
            background-color: lawngreen;
            color: black;
}
.checkbox:after {
           position: absolute;
           display: none;
           left: 6px;
           top: 2px;
           width: 5px;
           height: 10px;
           border: solid white;
           border-width: 0 3px 3px 0;
           transform: rotate(45deg);
}
