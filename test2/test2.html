<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-Liste</title>
    <link rel="stylesheet" href="test2.css">
</head>
<body>

    <div class="todo-container">
        <h1>To-Do List</h1>
        <div class="input-container">
          <input type="text" id="task-input" placeholder="Neue Aufgabe hinzufügen...">
          <button id="add-task-button">Hinzufügen</button>
          <br>
          <button id="show-done-button">Erledigt</button>
        <button id="show-not-done-button">Unerledigt</button>
        <button id="show-all-button">Zurücksetzen</button>
        </div>

        <div class="table-container">
          <table id="task-table">
             <thead>
                 <tr>
                     <th>
                         Aufgaben
                         <span class="arrow">&#9660</span>
                      </th>
                      <th>
                         Erstellt am
                         <span class="arrow">&#9660</span>
                      </th>
                      <th>
                         Erledigt am
                         <span class="arrow">&#9660</span>
                      </th>
                      <th>Bearbeiten</th>
                      </tr>
             </thead>
             <tbody>

             </tbody>
         </table>
        </div>
      </div>
    

    <script src="test2.js"></script>
</body>
