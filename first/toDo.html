<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="toDo.css">
</head>

<body>

  <div class="todo-container">
    <h1>To-Do List</h1>
    <div class="input-container">
      <input type="text" id="task-input" placeholder="Neue Aufgabe hinzufügen...">
      <button id="add-task-button">Hinzufügen</button>
    </div>
    <ul id="task-list"></ul>
    <button id="add-done-button">Filter Erledigt</button>
    <button id="add-notDone-Button">Filter Unerledigt</button>
    <button id="add-all_Button">Filter Zurücksetzen</button>
  </div>

  <script src="toDo.js"></script>

</body>
</html>
